<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reaction Game</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { margin: auto; width: 60%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; }
    </style>
</head>
<body>
    <h1>Reaction Timer Leaderboard</h1>
    <button onclick="getScoreBoard()">Get Leaderboard</button>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Reaction Time (s)</th>
            </tr>
        </thead>
        <tbody id="leaderboard"></tbody>
    </table>

    <script>
        const socket = io();

        function getScoreBoard() {
            socket.emit("getScoreBoard");
        }

        socket.on("ScoreData", (players) => {
            const leaderboard = document.getElementById("leaderboard");
            leaderboard.innerHTML = "";
            players.forEach(player => {
                const row = `<tr>
                                <td>${player.name}</td>
                                <td>${player.reaction_time}</td>
                             </tr>`;
                leaderboard.innerHTML += row;
            });
        });

        // Listen for Scoreboard updates
        socket.on("updatedScoreBoard", () => {
            getScoreBoard();
        });

    </script>
</body>
</html>
